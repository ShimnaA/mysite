{% extends 'blog/base.html' %}
{% block title %}My Drafts {% endblock %}
{% block content %}
    {% for post in posts %}
        <div class="post">
           <a href="/" class="date"> Created: {{ post.created_date|date:'d-m-y' }} </a>
            <h1> <a href="{% url 'post_detail' pk=post.pk %}" > {{ post.title }} </a> </h1>
            <p> {{ post.text|truncatechars:10  }} </p>
        </div>
    {% endfor %}
{% endblock %}
